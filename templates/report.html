<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Riesgos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Reporte de Riesgos</h2>

    {% for table in tables %}
      <div class="mb-5">{{ table|safe }}</div>
    {% endfor %}

    <div id="graph" style="height: 500px;"></div>
    <script type="text/javascript">
      const graphs = {{ graphJSON|safe }};
      Plotly.newPlot('graph', graphs.data, graphs.layout);
    </script>

<div class="mb-5">
  <h3 class="mb-3">Matriz de Riesgo</h3>
  <img
    src="{{ url_for('static', filename='risk_matrix.png') }}"
    class="img-fluid mx-auto d-block"
    alt="Matriz de Riesgo"
  />
</div>
  </div>

</body>
</html>
